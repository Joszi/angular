<section class="container">
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <table class="table table-hover table-sm">
        <thead>
        <tr>
          <th>#</th>
          <th>Authors</th>
          <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books; let i = index" (click)="selectBook(book)" [class.table-active]="isBookSelected(book)">
          <th scope="row">{{i + 1}}</th>
          <td>{{book.authors}}</td>
          <td>{{book.title}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 col-sm-12">
      <app-book-details [book]="selectedBook"></app-book-details>
    </div>
  </div>
</section>
