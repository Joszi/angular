<section class="container">
  <table class="table table-hover table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Authors</th>
      <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let i = index" (click)="selectBook(book)">
      <th scope="row">{{i + 1}}</th>
      <td>{{book.authors}}</td>
      <td>{{book.title}}</td>
    </tr>
    </tbody>
  </table>
</section>
