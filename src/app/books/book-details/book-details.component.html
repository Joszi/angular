<form [formGroup]="bookForm" (submit)="apply()" [class.ng-submit]="submitted" novalidate class="container">
  <div class="form-group row">
    <label for="authors" class="col-sm-2 col-form-label">Authors:</label>
    <div class="col-sm-10">
      <input id="authors" formControlName="authors" type="text" class="form-control" [class.is-invalid]="isFieldInvalid('authors')">
      <div class="invalid-feedback">{{getErrorMessageOfField('authors')}}</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title:</label>
    <div class="col-sm-10">
      <input id="title" formControlName="title" type="text" class="form-control form-control-danger" [class.is-invalid]="isFieldInvalid('title')">
      <div class="invalid-feedback">{{getErrorMessageOfField('title')}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
  </div>
</form>
