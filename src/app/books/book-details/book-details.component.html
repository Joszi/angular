<form class="container" *ngIf="book">
  <div class="form-group row">
    <label for="authors" class="col-sm-4 col-form-label">Authors:</label>
    <div id="authors" class="col-sm-8 d-flex align-items-center">{{book.authors}}</div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-4 col-form-label">Title:</label>
    <div id="title" class="col-sm-8 d-flex align-items-center">{{book.title}}</div>
  </div>
</form>
