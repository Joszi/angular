<form #bookForm="ngForm" (ngSubmit)="apply()" novalidate class="container" autocomplete="off">
  <div class="form-group row">
    <label for="authors" class="col-sm-2 col-form-label">Authors:</label>
    <div class="col-sm-10">
      <input id="authors" name="authors" type="text" [(ngModel)]="book.authors" class="form-control" required
        maxlength="15" [class.is-invalid]="isFieldInvalid('authors')">
      <div class="invalid-feedback">{{getErrorMessageOfField('authors')}}</div>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title:</label>
    <div class="col-sm-10">
      <input id="title" name="title" type="text" [(ngModel)]="book.title" class="form-control" required maxlength="50"
        [class.is-invalid]="isFieldInvalid('title')">
      <div class="invalid-feedback">{{getErrorMessageOfField('title')}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
  </div>
</form>
